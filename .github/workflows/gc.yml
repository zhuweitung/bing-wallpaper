name: gc

on:
  schedule:
    - cron:  '30 10 * * *'
  workflow_dispatch: # on button click
  
jobs:
  start:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: test
      run: |
        export hashs=$(git verify-pack -v .git/objects/pack/*.idx | grep blob | sort -k 3 -n -r | awk '{print$1}')
        echo $hashs
        export filename=$(git rev-list --objects --all | grep $hashs[0] | awk '{print$2}' | grep '^wallpaper.*jpg$')
        echo $filename
        echo $(git log --pretty=oneline --branches -- ${filename} | wc -l)
    
    - name: run gc
      run: bash rm_overdate_file.sh
      
    - name: Git auto commit
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Remove overdate images
        push_options: '--force'
